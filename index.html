<body class="bg-light ">
 
    <div class="container d-flex justify-content-center">
      <div class="card rounded-5 border-0 my-5 align-self-center py-2" style="width: 35rem;  box-shadow: 0 0 70px  #a1c9ec;">

        
        <div class="card-body text-center">
          <h3 class="card-title pb-1">Mid Week Service</h3>
          <h5 class="card-text fw-light">Event Registration</h5>
          <h5 class="card-text fw-light fst-italic">May 05, 2023</h5>
          <p class="card-text lead py-3 fw-bold text-primary">Please fill the form and confirm the registration</p>
        </div>
        
        <div class="d-flex justify-content-center" style="height: 15rem;">
        <img src="/img/shiftred.jpg" class=" img-fluid pb-5 px-3 rounded" alt="..." style="height: 15rem;">          
        </div>

      
       
        
        <form action="" class="mx-5">
          <div class="input-group mb-3">
            <span class="input-group-text  fw-bold" id="basic-addon1">@</span>
            <input type="text"  class="form-control" placeholder="Enter your email" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3 ">
            <span class="input-group-text " id="basic-addon1"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" placeholder="Enter your name" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3 ">
            <span class="input-group-text " id="basic-addon1"><i class="bi bi-telephone-fill"></i></span>
            <input type="text" class="form-control" placeholder="Enter your phone number" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </form>


        <div class="card-body py-3 mx-5">
          <p>
            <div class="" data-bs-toggle="collapse" href="#multiCollapseExample1" 
            role="button" aria-expanded="false" 
            aria-controls="multiCollapseExample1"><div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Do you want to register your family for this event?
              </label>
            </div></div>
          
          </p>
          <div class="collapse multi-collapse" id="multiCollapseExample1">
            <div class="card card-body">
              <div class="">
                <ul class="list-group list-group-flush text-center">
                  <li class="list-group-item"><a href="#" class="btn btn-outline-primary rounded-pill mb-1">Add ward</a></li>
                  <li class="list-group-item mt-3">When you add wards, they will show here</li>

                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex  justify-content-center mb-4">
          <a href="#" class="rounded-pill btn btn-outline-primary me-2">Not me</a>
          <button type="button" class="rounded-pill btn btn-primary ms-2" disabled>Confirm to register</button>
        </div>

        <div class=" text-center">
          <h6 class="text-primary">Powered by CHURCHPLUS</h6>
        </div>
      </div>
    </div>
 

  </div>
